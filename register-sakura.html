<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/register-template.css" />
    <link rel="stylesheet" type="text/css" href="css/sakura.css" />
</head>
<body>
    <header>
        <img src="img/logo_b.png" />
        <a href="http://wap.incake.net"><img src="img/return_b.png" /><span>返回首页</span></a>
    </header>

    <div class="content">
        <div class="banner">
            <img src="img/sakura/banner_bg.jpg" />
        </div>
        <div class="desc">
            <img src="img/sakura/desc_bg.jpg" />
            <a href="javascript:;" class="btn-buy">
                <img src="img/sakura/btn_buy.png" />
                <div class="flower">
                    <img src="img/sakura/btn_buy_flower.png" />
                </div>
            </a>
        </div>
        <div class="rule">
            <dl>
                <dt>活动规则</dt>
                <dd>1.活动期间现金订购本产品，即送樱花礼盒1盒，<span>全网500盒，送完为止</span>；</dd>
                <dd>2.本活动仅限在线支付，不可使用代金卡，优惠券，不与其他优惠共享；</dd>
                <dd>3.活动时间：3月29日-4月11日；</dd>
                <dd>4.配送时间：4月1日-4月13日；</dd>
                <dd>5.本活动仅限上海/福州/厦门。</dd>
            </dl>
        </div>
    </div>

    <!-- 注册会员 begin -->
    <div class="section" id="frm-register">
        <div class="sec-header">
            <p class="sec-title"><span>会员登录</span></p>
        </div>
        <div class="sec-body">
            <ul class="frm">
                <li class="clearfix">
                    <i class="icon-mobile"></i>
                    <input type="number" class="txt-mobile" placeholder="请输入手机号">
                    <a href="javascript:;" id="btn-vcode">获取短信验证码</a>
                </li>
                <li class="clearfix">
                    <i class="icon-vcode"></i>
                    <input type="number" class="txt-vcode" placeholder="请输入短信验证码">
                </li>
            </ul>
            <a href="javascript:;" id="btn-register">立即订购</a>
        </div>
    </div>
    <!-- 注册会员 end -->
    <!-- 悬浮底部 begin -->
    <div id="float-footer">
        <img src="img/adorable-rabbit/btn_footer.jpg" alt="">
    </div>
    <!-- 悬浮底部 end -->

    <footer>
        <img src="img/QrCode_b.jpg" />
        <p>微信号：InCake_2012</p>
        <p class="phone">400-921-5757</p>
    </footer>

    <!-- javascript begin -->
    <script src="js/jquery-2.1.4.min.js"></script>
