<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>INCAKE|下单立减34元</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/coperation-nj.css"/>
	</head>
	<body>
		<div class="container">
	        <!-- banner begin -->
	        <div class="banner">
	            <img src="img/coperation-nj/banner.jpg" alt="">
	        </div>
	        <!-- banner end -->
	        <!-- cake-list begin -->
	        <div class="cake-list clearfix">
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake01.jpg" /></a>
					<div class="text">
						<span class="t1">女王芝士</span>
						<span class="t2">Queen Cheese cake</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box no-product clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake02.jpg" /></a>
					<div class="text">
						<span class="t1">浓情巧克力</span>
						<span class="t2">Love in Chocolate</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake03.jpg" /></a>
					<div class="text">
						<span class="t1">云朵女孩</span>
						<span class="t2">Spotless Girl’s cake</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake04.jpg" /></a>
					<div class="text">
						<span class="t1">抹茶利兹</span>
						<span class="t2">Matcha Leeds</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake05.jpg" /></a>
					<div class="text">
						<span class="t1">经典奶香</span>
						<span class="t2">Classic creme</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake06.jpg" /></a>
					<div class="text">
						<span class="t1">至爱红丝绒</span>
						<span class="t2">Love Red Velvet</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake07.jpg" /></a>
					<div class="text">
						<span class="t1">草莓物语</span>
						<span class="t2">Strawberry Tale</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
				<div class="inner-box clearfix">
					<a href="javascript:;" class="link"><img src="img/coperation-nj/cake08.jpg" /></a>
					<div class="text">
						<span class="t1">无添加蔗糖</span>
						<span class="t2">Sugar-free Almond</span>
					</div>
					<a href="javascript:;" class="btn-add"><img class="img-add" src="img/coperation-nj/btn_add.png"></a>
				</div>
			</div>
	        <!-- cake-list end -->
			<!-- home page begin -->
			<a href="javascript:;" class="btn-home">
				<img src="img/coperation-nj/btn_home.png" alt="">
			</a>
			<!-- home page end -->
	        <div class="mask opacity hide"></div>
			<!-- buy-hide begin -->
			<div class="buy-hide hide">
				<div class="buyTop">
					<img class="buy-img" src="img/coperation-nj/cake01.jpg" />
					<div class="text">
						<span class="buy-txtC">蓝莓拿破仑</span>
						<span class="buy-txtE">Blueberry Napoleon</span>
						<br />
						<span class="buy-txtI">适合亲密分享、2-3人食用</span>
						<img class="close" src="img/coperation-nj/close.jpg" />
					</div>
					<p class="price"><span>￥<span id="price">189</span>&nbsp;</span>/1.5磅</p>
				</div>
				<div class="buyMde clearfix">
					<p class="spec">规格：</p>
					<div class="buyMde-list clearfix">
						<a class="type cur" href="javascript:;">1.5磅</a>
						<a class="type" href="javascript:;">2.5磅</a>
						<a class="type" href="javascript:;">3.5磅</a>
						<a class="type" href="javascript:;">5.5磅</a>
					</div>
				</div>
				<div class="buyBtn clearfix">
					<a href="javascript:void(0);" id="btnBuyNow">确定</a>
				</div>
			</div>
			<!-- buy-hide end -->
			<!-- 注册结果 begin -->
	        <div id="mask-result">
	            <div class="result">
	                <a href="javascript:;" class="btn-result-close">
	                   	<img src="img/coperation-nj/delete.png"/>
	                </a>
	                <div class="result-content">
	                	<div class="result-info result-login">
			                <p class="register-title">登录／注册</p>
			                <ul class="frm">
			                    <li class="clearfix">
			                        <input type="text" class="txt-mobile" placeholder="请输入手机号">
			                        <span></span>
			                        <a href="javascript:;" id="btn-vcode">获取验证码</a>

			                    </li>
			                    <li class="clearfix">
			                        <input type="text" class="txt-vcode" placeholder="请输入验证码">
			                        <span></span>
			                    </li>
			                </ul>
			                <a href="javascript:;" id="btn-register">确&nbsp;&nbsp;认</a>
	                    </div>
	                    <div class="result-info result-ok">
	                        <!--<img src="assets/imgs/register-welfare24/result_ok.png" alt="">-->
	                        <a href="javascript:;" class="btn-web"></a>
	                    </div>
	                    <div class="result-info result-fail">
	                        <!--<img src="assets/imgs/register-welfare24/result_fail.png" alt="">-->
	                        <a href="javascript:;" class="btn-web"></a>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <!-- 注册结果 end -->
		</div>

		<!-- 引入js -->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/coperation-nj.js"></script>
	</body>
</html>
